<!doctype html>
<html>
<head>
  <title>Simple Hover Grow Image</title>
  <style>
    img {
      width: 200px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

</body>
</html>
